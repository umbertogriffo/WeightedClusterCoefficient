OpenIDE-Module-Long-Description=\
    This plugins allows to calculate the Weighted Cluster Coefficient for every node and the average value. \
    The weighted clustering capture more precisely the effective level of cohesiveness and affinity due to the interaction strength.\n\n\
    Reference: A. \
    Barrat and M. \
    Barthelemy and R. \
    Pastor-Satorras and A. \
    Vespignani (2004). \
    The architecture of complex weighted networks. \
    Proceedings of the National Academy of Sciences 101 (11): 3747\u20133752.
OpenIDE-Module-Name=WeightedClusterCoefficient
